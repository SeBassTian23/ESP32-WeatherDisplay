[platformio]
name = ESP32 Weather Display
description = ESP32 based weather display using a 7.5in epaper and weather data received from openweathermaps. Additionally indoor data including temperature, humidity, pressure, VOC and eCOâ‚‚ is captured and displayed.

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	zinggjm/GxEPD2@^1.5.6
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
	bblanchon/ArduinoJson@^7.0.4
	adafruit/Adafruit CCS811 Library@^1.1.3
	adafruit/Adafruit BMP280 Library@^2.6.8
